<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #333; margin-bottom: 2rem; font-size: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); }
        .result { margin-top: 2rem; padding: 1.5rem; border-radius: 10px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        .no-diabetes { background: #d4edda; color: #155724; }
        .diabetes { background: #f8d7da; color: #721c24; }
        .loading { text-align: center; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∫ Diabetes Predictor</h1>
        <form id="predictForm">
            <!-- Adjust these fields based on your exact dataset features -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="hypertension">Hypertension (0=No, 1=Yes):</label>
                <input type="number" id="hypertension" name="hypertension" min="0" max="1" required>
            </div>
            
            <div class="form-group">
                <label for="heart_disease">Heart Disease (0=No, 1=Yes):</label>
                <input type="number" id="heart_disease" name="heart_disease" min="0" max="1" required>
            </div>
            
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="HbA1c_level">HbA1c Level:</label>
                <input type="number" id="HbA1c_level" name="HbA1c_level" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="blood_glucose_level">Blood Glucose Level:</label>
                <input type="number" id="blood_glucose_level" name="blood_glucose_level" required>
            </div>
            
            <!-- Categorical features - use numbers matching your encoding -->
            <div class="form-group">
                <label for="gender">Gender (0=Male, 1=Female):</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="smoking_history">Smoking History (encoded values):</label>
                <select id="smoking_history" name="smoking_history" required>
                    <option value="">Select Smoking History</option>
                    <option value="0">No Info</option>
                    <option value="1">Current</option>
                    <option value="2">Former</option>
                    <option value="3">Ever</option>
                    <option value="4">Not Current</option>
                </select>
            </div>
            
            <button type="submit">Predict Diabetes Risk</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Convert to array in exact training order - ADJUST THIS ORDER TO MATCH YOUR X_train.columns
            const features = [
                parseFloat(data.age),
                parseFloat(data.hypertension),
                parseFloat(data.heart_disease),
                parseFloat(data.bmi),
                parseFloat(data.HbA1c_level),
                parseFloat(data.blood_glucose_level),
                parseFloat(data.gender),
                parseFloat(data.smoking_history)
                // Add more features to match your exact training feature count/order
            ];
            
            document.getElementById('result').innerHTML = '<div class="loading">Analyzing...</div>';
            document.getElementById('result').style.display = 'block';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: features })
                });
                
                const result = await response.json();
                const prediction = result.prediction;
                
                if (prediction === 0) {
                    document.getElementById('result').innerHTML = '‚úÖ <strong>No Diabetes Detected</strong><br>You are currently at low risk.';
                    document.getElementById('result').className = 'result no-diabetes';
                } else {
                    document.getElementById('result').innerHTML = '‚ö†Ô∏è <strong>Diabetes Risk Detected</strong><br>Please consult a healthcare professional.';
                    document.getElementById('result').className = 'result diabetes';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '‚ùå Prediction error. Please try again.';
                document.getElementById('result').className = 'result diabetes';
            }
        });
    </script>
</body>
</html>
